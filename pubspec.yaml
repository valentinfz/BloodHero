name: bloodhero
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
      # Para la gestión de estado (recomendado)
  flutter_riverpod: ^2.5.1
  
  # Para la navegación entre pantallas
  go_router: ^14.1.0

  # Para los puntos indicadores en el Onboarding
  smooth_page_indicator: ^1.1.0

  # Para usar fuentes de Google fácilmente
  google_fonts: ^6.2.1

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
  - assets/images/
  - assets/screen/
